image: node:12.18.4  

stages:
    - build
    - deploy

build:
    image: docker:latest
    stage: build
    services:
      - docker:dind
    before_script:
      - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    script:
      - docker build --pull -t "$CI_REGISTRY_IMAGE" .
      - docker push "$CI_REGISTRY_IMAGE"
      - echo "Building the app"
      environment:
        name: build
        url: http://CitharaBuild
    artifacts:
        paths:
        - public
    only:
      - master
  
deploy:
    image: docker:latest
    stage: deploy
    services:
      - docker:dind
    before_script:
      - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    script:
      - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
      - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
      - echo "Deploy to deploy server"
    environment:
        name: deploy
        url: http://CitharaDeploy
    artifacts:
        paths:
        - public
    except:
      - master
