image: ruby:2.7

stages:
    - build
    - deploy

build:
    image: docker:latest
    stage: build
    services:
      - docker:dind
    before_script:
      - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    script:
        - gem install bundler
        - bundle install
        - bundle exec jekyll build -d build
    artifacts:
        paths:
        - public
    only:
      - master
  
deploy:
    image: docker:latest
    stage: deploy
    services:
      - docker:dind
    before_script:
      - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    script:
        - gem install bundler
        - bundle install
        - bundle exec jekyll build -d deploy
    artifacts:
        paths:
        - public
    except:
      - master
  